<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Shop Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-orange-50 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">üç¨ Sweet Shop</h1>

        <!-- Add Sweet Form -->
        <div class="bg-white p-4 rounded shadow mb-4">
            <div class="grid grid-cols-2 gap-4">
                <input id="name" placeholder="Name" class="border p-2" />
                <input id="category" placeholder="Category" class="border p-2" />
                <input id="price" placeholder="Price" type="number" class="border p-2" />
                <input id="quantity" placeholder="Quantity" type="number" class="border p-2" />
            </div>
            <button onclick="addSweet()" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">Add Sweet</button>
        </div>

        <!-- Search & Sort -->
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="text-xl font-semibold mb-2">Search & Sort</h2>
            <div class="grid grid-cols-3 gap-4 mb-2">
                <input id="searchName" placeholder="Search by Name" class="border p-2" />
                <input id="searchCategory" placeholder="Search by Category" class="border p-2" />
                <input id="priceRange" placeholder="Price Range (min-max)" class="border p-2" />
            </div>
            <div class="flex space-x-2">
                <select id="sortField" class="border p-2">
                    <option value="">Sort by</option>
                    <option value="price">Price</option>
                    <option value="quantity">Quantity</option>
                </select>
                <select id="sortOrder" class="border p-2">
                    <option value="asc">Asc</option>
                    <option value="desc">Desc</option>
                </select>
                <button onclick="applyFilter()" class="bg-blue-600 text-white px-4 py-2 rounded">Apply</button>
                <button onclick="getSweets()" class="bg-gray-500 text-white px-4 py-2 rounded">Reset</button>
            </div>
        </div>


        <!-- Sweet List Table -->
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Available Sweets</h2>
            <table class="w-full border">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="border px-2 py-1">Name</th>
                        <th class="border px-2 py-1">Category</th>
                        <th class="border px-2 py-1">Price</th>
                        <th class="border px-2 py-1">Quantity</th>
                        <th class="border px-2 py-1">Actions</th>
                    </tr>
                </thead>
                <tbody id="sweetList"></tbody>
            </table>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
